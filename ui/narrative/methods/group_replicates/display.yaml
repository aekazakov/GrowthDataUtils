name: Group Replicates
tooltip: |
    Groups series of replicates in GrowthMatrix, calculates average values and other statistical measures and returns name of new GrowthMatrix object
screenshots: []

icon: icon.png

#
# define a set of similar methods that might be useful to the user
#
